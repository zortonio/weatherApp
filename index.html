<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Local Weather</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('#localWeather').submit(function(){
          var url = "";
          url += "http://api.openweathermap.org/data/2.5/weather?q=" + $('#cityName').val() + "&units=imperial&APPID=e3eafe671e9b72bd5632c50f73683ca2";

          $.get(url, function(data){
            console.log(data);
            var html_str = "";
            html_str += "<h1>"+data.name+"</h1>";
            html_str += "<h3>Temperature: "+data.main.temp+"</h3>";
            $('#result').html(html_str);
          }, 'json');

          return false;
        });
      });
    </script>
  </head>
  <body>
    <form id="localWeather" action="" method="post">
      <input type="text" name="city" value="" id="cityName">
      <input type="submit" name="submitBtn" value="Search Weather" id="submitBtn">
    </form>
    <div id="result">

    </div>
  </body>
</html>
